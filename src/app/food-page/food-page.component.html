<div class="container">
    <img src="{{food.imageUrl}}" alt="{{food.name}}">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorit {{food.favorite? '': 'not' }}">
                 â™¥   
            </span>
        </div>
            <div class="star">
                <star-rating 
                [value]="food.star" 
                [totalstars]="5" 
                [checkedcolor]="'yellow'" 
                [uncheckedcolor]="'#BEBEBE'"
                size="24px"
                [readonly]="true"
                ></star-rating>
            </div>
            <div class="origin">
                <span *ngFor="let origin of food.origin">
                    {{origin}}
                </span>
            </div>
            <div class="tag">
                <app-tags [foodPageTage]="food.tags" justifyContent="start" ></app-tags>
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong> {{food.cookTime}} </strong> Minutes  
                </span>
            </div>
            <div class="price ">
                <span>
                    {{food.price | currency}}
                </span>
            </div>
            <button (click)="addToCart()">Add to Cart</button>
        
    </div>
</div>
