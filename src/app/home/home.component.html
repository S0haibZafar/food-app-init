<ul>
    <li *ngFor="let food of foods">
        <a href=""><img src="{{food.imageUrl}}" alt="food images" >
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite{{food.favorite? '': 'not'}}">Fv</span> 
                <star-rating 
                [value]="4" 
                [totalstars]="5" 
                [checkedcolor]="red" 
                [uncheckedcolor]="black"
                size="24px"
                [readonly]="false" ></star-rating>           
            </div>
        </a>
    </li>
</ul>
